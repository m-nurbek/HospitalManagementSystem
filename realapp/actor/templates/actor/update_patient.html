{% extends "actor/header_test.html" %}
{% block content %}
{{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
	<h1>Change patient</h1>
	<form method="POST", enctype = "multipart/form-data">
		{% csrf_token %}
		{{ userForm|crispy }}
    {{ patientForm|crispy }}
		<button class="btn btn-primary" type="submit">Add</button>
	</form>
	<p class="text-center"><a href="/admin_patient">Return to view</a> instead.</p>
</div>

{% endblock content %}
