<header class="header">
  {% load static %}

  <a href="/home_back" class="logo" style="text-decoration: none; color:black;">
    <img style='vertical-align: middle;'src="{% static 'img/logo.svg' %}" alt="logo">
      {% if request.user.is_authenticated %}
          <span style="font-size:1.4em;">Hello, {{request.user.username}}</span>
      {% endif %}
  </a>
  {% if user.is_authenticated %}
  <a class="btn" href="/admin_page">Choose group</a>

  <a href="/logout" class="btn"> Logout </a>

  {% else %}


  <a href="/login" class="btn">
    Sign in
  </a>
  <a href="/register" class="btn">
    Sign up
  </a>

  {% endif %}
</header>
