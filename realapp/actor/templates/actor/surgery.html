<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Healthcare</title>
	<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
	{% include "actor/header.html" %}
	<section>
		<div class="container">
			<p class="title">Surgery Department:</p>


					{% for d in doctors %}
					{% if  d.department == 'Surgeon' %}

					<div class="doctor">
						<img src="/media/{{d.profile_pic}}" class="surgeon">
						<div class="docinfo">
							<div>
								<h3>{{d.get_name}}</h3>
								<p>{{d.department}}</p>
							</div>
							<div>
								 <ul class="timeslot">
									<li><a href="#confirm">10.00</a></li>
									<li><a href="#confirm">12.00</a></li>
									<li><a href="#confirm">14.30</a></li>
								 </ul>
								 <ul class="timeslot">
									<li><a href="#confirm">16.00</a></li>
									<li><a href="#confirm">17.00</a></li>
									<li><a href="#confirm">18.00</a></li>
								 </ul>
							</div>
						</div>
						<a href="#"  class="go">
							<img src="{% static 'img/go.svg' %}">
						</a>
					</div>

					{% endif %}
		      {% endfor %}

		</div>
	</section>

	<div id="confirm" class="modal">
 		<div class="modal-dialog">
   			<div class="modal-content">
    			<div class="modal-header">
    				<h3 class="modal-title">Fill information about yourself</h3>
        			<a href="#close" title="Close" class="close">Ã—</a>
    			</div>
      			<div class="modal-body">
        			<input type="text" placeholder="Enter name" name="name" required>
        			<input type="text" placeholder="Enter surname" name="surname" required>
        			<input type="text" placeholder="Enter email" name="email" required>
        			<input type="tel" placeholder="Enter phone" name="phone" required>
        			<button name="button">Send</button>
      			</div>
    		</div>
  		</div>
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
