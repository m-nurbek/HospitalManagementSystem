
<header class="header">
  {% load static %}



  <a href="/home_back" class="logo" style="display:flex; align-items: center; text-decoration: none; color:black;">
    <img src="{% static 'img/logo.svg' %}" alt="logo">
      {% if user.is_authenticated %}
          <p style="font-size:1.8em; margin-left: 0.2em;">  {{ request.user.username }} </p>
      {% endif %}
  </a>
  {% if user.is_authenticated %}
  <a class="btn" href="/afterlogin">Your Page</a>

  <a href="/logout" class="btn"> Logout </a>

  {% else %}


  <a href="/login" class="btn">
    Sign in
  </a>
  <a href="/register" class="btn">
    Sign up
  </a>

  {% endif %}
</header>
