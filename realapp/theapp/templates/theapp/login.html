<!DOCTYPE html>
<html>
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="img/favicon.png" type="image/png">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
		<header class="header">

		  <a href="/home_back" class="logo">
		    <img src="{% static 'img/logo.svg' %}" alt="logo">
		  </a>
		  <a href="/login" class="btn">
		    Sign in
		  </a>
		  <a href="/register" class="btn">
		    Sign up
		  </a>

		</header>


		{% load crispy_forms_tags %}

    <!--Login-->
    <div class="container py-5">
      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}

        <a href="/loggedin"><button class="btn btn-primary" type="submit">Login</button></a>
      </form>
      <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
      <p class="text-center">Or go back to , <a href="/home_back">main page</a></p>
    </div>

    <!-- Optional Javascript -->
		<script src="js/script.js"></script>
		<script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
