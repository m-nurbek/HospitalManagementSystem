    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <title> Doctor page </title>

    <!-- bootstrap core css -->

<body class="sub_page">

<!-- doctor section -->
{% include "theapp/header.html" %}

<section class="doctor_section layout_padding" style="padding:100px; font-size: 25px;">
    <div class="container">
        <div class="heading_container heading_center">
            <h2 style="color:#4F90CB;">
                Doctor info
            </h2>
            <p class="col-md-10 mx-auto px-0">
                Information about the doctor...
            </p>
        </div>
        <div class="row" >
            <div class="col-sm-6 col-lg-4 mx-auto">
                <div class="box" style = "display: flex; align-items: center; margin:50px 0;">
                    <div class="img-box" style="margin-right: 50px">
                        <img src="/media/{{ doctor_img }}" alt style="width:200px">
                    </div>
                    <div class="detail-box" style="font-size:30px;">
                        <div class="social_box">
                            <a href="">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                            </a>
                            <a href="">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </a>
                            <a href="">
                                <i class="fa fa-youtube" aria-hidden="true"></i>
                            </a>
                            <a href="">
                                <i class="fa fa-linkedin" aria-hidden="true"></i>
                            </a>
                        </div>
                        <h5>
                            {{ doctor_name }}
                        </h5>
                        <h6 class="">
                            Department: {{ doctor_department }}<br>
                            Phone: {{ doctor_phone }}<br>
                            Rating: {{ doctor_rating }}
                        </h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-box">
            <a href="">
                View All
            </a>
        </div>
    </div>
</section>

<!-- end doctor section -->


<!-- jQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

</script>

</script>
<!-- custom js -->
<script type="text/javascript" src="js/custom.js"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
<!-- End Google Map -->

</body>

</html>
